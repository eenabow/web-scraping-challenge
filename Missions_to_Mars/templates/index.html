<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mission to Mars Web Scraping</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- Jumbotron elements -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <header>
                <h1 class="display-4"><b>Mission to Mars</b></h1>
                <button type="button" class="btn btn-secondary btn-lg">
                    <a class="btn btn-secondary" href="/scrape" role="button">Scrape New Data</a>
                </button>
            </header>
        </div>
    </div>

    <!-- Latest NASA-Mars News Container-->
    <div class="col-md-12">
        <div class="row" id="mars-news">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h5>{{db_pull.title}}</h5>
                    <p>{{db_pull.news_p}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Featured Mars Image Container-->
    <div class="col-md-7">
        <div class="row" id="mars-photo">
            <div class="media">
                <div class="media-body">
                    <h2>Featured Mars Image</h2>
                    <img src={{ db_pull.image }} class='img-fluid' alt="JPL Featured Image">
                </div>
            </div>
        </div>
    </div>
    <!-- Mars Facts table Container-->
    <div class="col-md-4">
        <div class="row" id="mars-facts">
            <div class="media">
                <div class="media-body">
                    <h2>Mars Facts</h2>
                    {{db_pull.facts_table | safe}}
                </div>
            </div>
        </div>
    </div>
    <!-- Mars Hemispheres  -->
    <div class="container text-center">
        <div class="col-md-12">
            <div class="row" id="mars-facts">
                <div class="media">
                    <div class="media-body">
                        <h2>Mars Hemispheres</h2>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Use Cards to hold Mars Hemisphere photos -->
    <div class="card-deck">
        <div class="col-md-12">
            <div class="row" id="mars-hemispheres">
                {% for img_url in db_pull.hemis_img_urls %}
                {% for key, value in db_pull.hemis_img_urls() %}
                <div class="col-md-6">
                    <div class="card text-white bg-danger" style="margin: 30px;">
                        <!-- Default to Error Message if image is nonexistant-->
                        <img class="card-img-top" src="{{db_pull.img_url | default('static/images/error.png', true)}}" alt="..."/>
                        <div class="card-body">
                            <!-- <p class="card-text">{{PUT TITLE HERE}}</p> -->
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endfor %}
            </div>
        </div>







        <!-- #Use jinja filter on html table | & html boilerplate text -->


</body>

</html>
