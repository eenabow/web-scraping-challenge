<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mission to Mars Web Scraping</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Jumbotron elements -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <header>
                <h1 class="display-4"><b>Mission to Mars</b></h1>
                <button type="button" class="btn btn-secondary btn-lg">
                    <a class="btn btn-secondary" href="/scrape" role="button">Scrape New Data</a>
                </button>
            </header>
        </div>
    </div>

    <!-- Latest NASA-Mars News Container-->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h5>{{db_pull.title}}</h5>
                    <p>{{db_pull.news_p}}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <!-- Featured Mars Image Container-->
    <div class="row" id="mars-photo">
        <div class="col-md-8">
            <div class="media-body">
                <h2>Featured Mars Image</h2>
                <img src={{ db_pull.image }} class="img-responsive" alt="JPL Featured Image">
            </div>
        </div>
        <!-- Mars Facts table Container-->
        <div class="col-md-4">
            <div class="media-body">
                <h2>Mars Facts</h2>
                {{db_pull.facts_table | safe}}
            </div>
        </div>
    </div>

    <!-- Mars Hemispheres  -->
    <div class="container text-center">
        <div class="row" id="mars-facts"></div>
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Mars Hemispheres</h2>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <!-- Use Cards to hold Mars Hemisphere photos  -->
    <div class="card-deck">
        <div class="row" id="mars-hemispheres">
            <div class="col-md-12">
                {% for hemisphere in db_pull.hemis_img_urls %}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src={{ hemisphere.img_url }}>
                        <div class="caption">
                            <h3><b>{{hemisphere.title}}</b></h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- #Use jinja filter on html table | & html boilerplate text -->


</body>

</html>
